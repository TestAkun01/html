<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title> Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    
    <!-- nav -->
    <style>
          #mata {
            position: relative;
            z-index: 1;
            left: 90%;
            top: -38px;
            cursor: pointer;
            
         }
         .gradien{
             height: 50px;
         }
         .atur{
             margin-top: -30px;
         }
    </style>
   
    
    <body style="background-color: black;">

        <div class="container">
    
           
            <div class="row justify-content-center mt-5">
    
                <div class="col-xl-10 col-lg-12 col-md-9">
    
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6">
                                    <a href="index.html" class="btn btn-link font-weight-bold"><i class="fas fa-arrow-left"></i> Kembali </i></a>
                                    <img src="assets/Nerdhida.jpg" alt="" style="max-width: 80%;">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4" style="color: #475CFD">Form Login</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group ">
                                                <input type="email" class="form-control rounded-pill gradien"
                                                    id="email" 
                                                    placeholder="Masukkan Email Anda"  >
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control rounded-pill gradien "
                                                    id="pass" placeholder="Password"  >
                                                    <span id="mata" onclick="change()"><i class="far fa-eye" style="width: 10px;"></i></span>
                                                    
                                            </div>
                                            <div class="form-group atur">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Ingat Saya</label>
                                                </div>
                                            </div>
                                            <a href="index.html" class="btn btn-success btn-user btn-block rounded-pill">
                                                Login
                                            </a>
                                            
                                          
                                        </form>
                                      
                                        <div class="text-center">
                                            <a class="small" href="" data-toggle="modal" data-target="#staticBackdrop">Lupa Password?</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href="Register.html">Buat Akun!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
    
            </div>
    
        </div>
    

        <!-- popup -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Lupa Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                 <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control " id="email" placeholder="Masukkan Email Anda">
                      </div>
                 
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Batal</button>
                  <button type="submit" class="btn btn-primary">Kirm</button>
                </div>
            </form>
              </div>
            </div>
          </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
    
    
    <script type="text/javascript">
        function change()
        {
           var x = document.getElementById('pass').type;

           if (x == 'password')
           {
              document.getElementById('pass').type = 'text';
              document.getElementById('mata').innerHTML = '<i class="fas fa-eye-slash"></i>';
           }
           else
           {
              document.getElementById('pass').type = 'password';
              document.getElementById('mata').innerHTML = '<i class="far fa-eye"></i>';
           }
        }
     </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
